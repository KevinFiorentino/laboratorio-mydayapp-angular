<section class="main">
  <ul class="todo-list">

    <li *ngFor="let i of items; index as j;" ngClass="{{ i.done ? 'completed' : '' }}">
      <div class="view">
        <input (click)="toggleItem(i, j)" class="toggle" type="checkbox" [checked]="i.done" />
        <label>{{ i.task }}</label>
        <button (click)="destroyItem(j)" class="destroy"></button>
      </div>
      <input class="edit" value="Learn JavaScript" />
    </li>

  </ul>
</section>
