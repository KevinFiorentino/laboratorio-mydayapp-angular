<footer *ngIf="items.length > 0" class="footer">
  <span class="todo-count"><strong>{{ itemsLeft }}</strong> item{{ itemsLeft == 1 ? '' : 's' }} left</span>
  <ul class="filters">
    <li>
      <a (click)="seeAllItems()" class="my-pointer" ngClass="{{ filterSelected == 'all' ? 'selected' : '' }}">All</a>
    </li>
    <li>
      <a (click)="seeItemsPendings()" class="my-pointer" ngClass="{{ filterSelected == 'pending' ? 'selected' : '' }}">Pending</a>
    </li>
    <li>
      <a (click)="seeItemsCompleted()" class="my-pointer" ngClass="{{ filterSelected == 'completed' ? 'selected' : '' }}">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="clearItemsCompleted()" class="clear-completed">Clear completed</button>
</footer>
